<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact Form </title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/contactstyles.css">

</head>

<body>
    <div class="container">

        <header>

            <div class = "logo-div">

                <img class = "logo-img" src = "img/lambda-black.png" alt = "site logo">

            </div>

            <nav class = "header-nav">

                <a href = "index.html">Home</a>
                <a href = "about.html">About</a>
                <a href = "#">Products</a>
                <a href = "#">Blog</a>
                <a href = "#">Contact</a>

            </nav>

        </header> 

        <section class = "banner-img-section">

            <div class = "banner-img-div">
                <img class = "banner-img" src = "img/jumbo-about.png" alt = "banner image">

            </div>

        </section>
   
        <section class = "contact-form-section">

            <div class = "contact-form-div">           
                                                        
                <form action="" class = "contact-form">

                    <h3>Comments, Suggestions, Questions or just feel like saying Hi...</h3>
                    
                    <input type="text" name="name" class="form-input" id = "contactus_textbox" placeholder="Name (required)" required />

                    <input type="email" name="email" class="form-input" id = "contactus_textbox" placeholder="Email (required)" required />
                    
                    <input type="text" name="subject" class="form-input" id = "contactus_textbox" placeholder="Subject (optional)" />
                    
                    <textarea name="message" class="form-input" id = "contactus_message"  placeholder="Message (required)" required></textarea>
                    
                    <input class="form-btn" type="submit" value="Send Message" /><br>

                </form><!-- end contact form --> 
                
            </div> <!--end contact --> 
                                  
                
        </section> <!--end contact-form-section -->

        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
